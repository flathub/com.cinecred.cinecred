id: com.cinecred.cinecred
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: cinecred
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  - --filesystem=host
modules:
  - name: ghostscript
    config-opts:
      - --disable-cups
      - --disable-dbus
      - --disable-gtk
    cleanup:
      - /share/doc
      - /share/man
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10040/ghostscript-10.04.0.tar.gz
        sha256: c764dfbb7b13fc71a7a05c634e014f9bb1fb83b899fe39efc0b6c3522a9998b1
  - name: cinecred
    buildsystem: simple
    build-commands:
      - sed -i "s/Icon=cinecred/Icon=$FLATPAK_ID/" cinecred.desktop
      - sed -i "s/>cinecred/>$FLATPAK_ID/" cinecred.metainfo.xml
      - mkdir -p /app/share/{applications/,metainfo/} /app/share/icons/hicolor/{scalable/apps/,256x256/apps/}
      - mv cinecred.desktop "/app/share/applications/$FLATPAK_ID.desktop"
      - mv cinecred.metainfo.xml "/app/share/metainfo/$FLATPAK_ID.metainfo.xml"
      - mv cinecred.svg "/app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg"
      - mv cinecred.png "/app/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png"
      - mv bin/* /app/bin/
      - mv lib/* /app/lib/
    sources:
      - type: archive
        url: https://cinecred.com/dl/1.7.0/cinecred-1.7.0-linux-x86_64.tar.gz
        sha256: 70ccb753033db5b79e3d4daf821eb272fa6d637ca64307562080d2e561cafccb
        only-arches: [x86_64]
