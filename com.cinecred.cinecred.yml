id: com.cinecred.cinecred
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: cinecred
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  - --filesystem=host
rename-desktop-file: cinecred.desktop
rename-appdata-file: cinecred.metainfo.xml
rename-icon: cinecred
modules:
  - name: ghostscript
    config-opts:
      - --disable-cups
      - --disable-dbus
      - --disable-gtk
    cleanup:
      - /share/doc
      - /share/man
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10051/ghostscript-10.05.1.tar.gz
        sha256: 121861b6d29b2461dec6575c9f3cab665b810bd408d4ec02c86719fa708b0a49
  - name: cinecred
    buildsystem: simple
    build-commands:
      - install -Dm644 cinecred.desktop /app/share/applications/cinecred.desktop
      - install -Dm644 cinecred.metainfo.xml /app/share/metainfo/cinecred.metainfo.xml
      - install -Dm644 cinecred.svg /app/share/icons/hicolor/scalable/apps/cinecred.svg
      - install -Dm644 cinecred.png /app/share/icons/hicolor/256x256/apps/cinecred.png
      - mv bin/* /app/bin/
      - mv lib/* /app/lib/
    sources:
      - type: archive
        url: https://cinecred.com/dl/1.8.0/cinecred-1.8.0-linux-x86_64.tar.gz
        sha256: eb5b4e924c0379ed8a2da3adc75910479d484d50f07cc457dc7d8bfc18ba4b05
        only-arches: [x86_64]
